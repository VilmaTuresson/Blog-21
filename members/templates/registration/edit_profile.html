{% extends 'index.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

   
<div class="container form-group">
    <h1>Edit profile</h1>
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="post-btn" class="btn btn-styled" type="submit">Edit</button>
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
