{% extends 'index.html' %}

{% block title %}Register{% endblock %}

{% block content %}

   
<div class="container form-group">
    <h1>Register an Account</h1>
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-styled" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
