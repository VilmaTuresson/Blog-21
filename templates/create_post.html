{% extends 'index.html' %}

{% block content %}

    <h1>Create a post</h1>
<div class="container form-group">
    <div class="row">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <button id="post-btn" class="btn btn-styled" type="submit">Post</button>
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
