{% extends 'index.html' %}

{% block content %}
    <h1>Posts:</h1>

    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post_details' post.post_id %}">
            {{ post.title }} | {{ post.author.username }}</li></a>
        <li>{{ post.content|slice:":300" }}</li>
        <li>{{ post.created_on }}</li>
        <hr>
    {% endfor %}
    </ul>

{% endblock %}
