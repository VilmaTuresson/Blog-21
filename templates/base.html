<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/workspace/Blog-21/static/css/style.css">
    <title>Scuss</title>
</head>
<body>

    <h1>Posts:</h1>

    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post_details' post.pk %}">
            {{ post.title }} | {{ post.author.username }}</li></a>
        <li>{{ post.content }}</li>
        <li>{{ post.created_on }}</li>
        <hr>
    {% endfor %}
    </ul>
    
</body>
</html>
