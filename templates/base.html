{% extends 'index.html' %}

{% block content %}
    <h1>Posts:</h1>

    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post_details' post.pk %}">
            {{ post.title }} | {{ post.author.username }}</li></a>
        <li>{{ post.content }}</li>
        <li>{{ post.created_on }}</li>
        <hr>
    {% endfor %}
    </ul>

{% endblock %}
